<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/app-logo2.png">
<title>Order Now</title>
<link rel="stylesheet" href="assets/css/order.css">
<link rel="stylesheet" href="assets/css/navbar.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="order-container">
    <div class="product-info">
      <img id="productImage" alt="Product">
      <h2 id="productName"></h2>
      <p id="productModel"></p>
      <p id="productPrice"></p>
    </div>

    <form id="orderForm">
      <p class="order-confirmation">আপনার অর্ডার নিশ্চিত করুন</p>
      <label for="customerName">আপনার নাম:</label>
      <input type="text" id="customerName" required>

      <label for="phone">ফোন নম্বর:</label>
      <input type="tel" id="phone" required>

      <label for="email">ইমেইল: (Optional)</label>
      <input type="email" id="email">
      
      <label for="address">ঠিকানা:</label>
      <input id="address" required>

      <label for="quantity">আপনি কয়টা প্রোডাক্ট চান:</label>
      <select id="quantity" required></select>

      <div class="price-details">
        <p id="productsPrice"></p>
        <p id="deliveryCharge"></p>
        <p id="totalPrice"></p>
      </div>
<div class="payment-container">
  <div class="payment-cash">
  <p>ক্যাশ অন ডেলিভারি</p>
  <button type="submit" class="place-order-btn">Place Order</button>
</div>
  <h5>অথবা পেমেন্ট মেথড বেছে নিন</h5>
  <div class="payment-card">
  <p>কার্ড পেমেন্ট</p>
    <button class="add-card" id="cardBtn">কার্ড যোগ করুন</button> 
    <div id="cardModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Enter Card Information</h2>
    <form id="cardForm">
      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required />

      <label>Expiry Date</label>
      <input type="text" id="expiryDate" placeholder="MM/YY" required />

      <label>CVV</label>
      <input type="password" id="cvv" maxlength="3" placeholder="123" required />

      <button type="submit">Confirm Payment</button>
    </form>
  </div>
</div>

  </div>
  <div class="payment-bkash">
    <p>বিকাশ</p>
    <button class="add-bkash" id="bkashBtn">বিকাশ নম্বর যোগ করুন</button>
    <div id="bkashModal" class="modal">
    <div class="modal-content">
      <span id="closeBkashModal" class="close">&times;</span>
      <h2>Bkash Payment</h2>
      <form id="bkashForm">
        <label>Bkash Number</label>
        <input type="tel" id="bkashNumber" maxlength="11" placeholder="01XXXXXXXXX" required />

        <label>PIN</label>
        <input type="password" id="bkashPin" maxlength="5" placeholder="*****" required />

        <button type="submit">Confirm Payment</button>
      </form>
    </div>
  </div>
</div>
  </div>

    </form>
  </div>

  <script src="assets/js/order.js"></script>
  <script src="assets/js/navbar.js"></script>
</body>
</html>
